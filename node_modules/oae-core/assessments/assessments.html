<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/assessments.css" />


<!-- MODALS -->
<div id="assessments-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="assessments-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="assessments-modal-title">__MSG__ASSESSMENT_SUMMARY__</h3>
    </div>
    <div class="modal-body">
        <div id="assessments-details">
            <h4>__MSG__CURRENT_STATUS__</h4>
            <div id="assessments-status" class="well"><!-- --></div>
            <h4>__MSG__SUBMIT_FOR_ASSESSMENT__</h4>
            <div id="assessments-assessors" class="well"><!-- --></div>
        </div>
    </div>
    <div class="modal-footer">
        <div id="assessments-footer">
            <button class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
            <button id="assessments-submit" class="btn btn-primary pull-right" disabled="true">__MSG__SUBMIT__</button>
        </div>
    </div>
</div>

<div id="assessments-auth-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="assessments-auth-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="assessments-auth-modal-title">__MSG__ASSESSMENT_AUTHORIZATION_REQUIRED__</h3>
    </div>
    <div class="modal-body">
        <p>__MSG__ASSESSMENT_AUTHORIZATION_REQUEST__</p>
        <p>__MSG__ASSESSMENT_AUTHORIZATION_DETAILS__</p>
    </div>
    <div class="modal-footer">
        <div id="assessments-footer">
            <button class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
            <button id="assessments-auth-continue" class="btn btn-primary pull-right">__MSG__CONTINUE__</button>
        </div>
    </div>
</div>

<div id="assessments-assessor-template"><!--
    {for assessor in assessors}
        <label class="radio">
            <input type="radio" name="assessors" id="assessor${assessor_index}" value="${assessor_index}">
            ${assessor.label}
        </label>
    {/for}
--></div>

<div id="assessments-notification-title-template"><!--
    {if err}
        __MSG__ASSESSMENT_NOT_SUBMITTED__.
    {else}
        __MSG__ASSESSMENT_SUBMITTED__.
    {/if}
--></div>

<div id="assessments-notification-body-template"><!--
    {if err}
        __MSG__AN_ERROR_OCCURRED_TRYING_TO_SUBMIT_FOR_ASSESSMENT__.
    {else}
        ${contentProfile.displayName} __MSG__SUBMITTED_FOR_ASSESSMENT_TO__ ${assessor.label}.
    {/if}
--></div>


<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/assessments.js"></script>
