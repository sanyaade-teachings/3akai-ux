<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/academicinfo.css" />

<!-- CONTENT -->
<div class="academicinfo-widget">

    <!-- Tabs to select a particular panel -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#academicinfo-profile" data-toggle="tab">Profile</a></li>
        <li><a href="#academicinfo-publications" data-toggle="tab">Publications</a></li>
    </ul>

    <!-- The actual panels that are displayed -->
    <div class="tab-content">

        <!-- The profile panel -->
        <div class="tab-pane active" id="academicinfo-profile">
            <div class="row">
                <div class="col-md-3">
                    <div class="academicinfo-profile-picture"></div>
                </div>
                <div class="col-md-9">
                    <div class="academicinfo-profile-identity"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="academicinfo-profile-follow-info"></div>
                </div>
                <div class="col-md-9">
                    <div class="academicinfo-profile-biography"></div>
                </div>
            </div>
        </div>

        <!-- The publications panel -->
        <div class="tab-pane" id="academicinfo-publications"></div>

    </div>
</div>

<!-- TEMPLATES -->
<div id="academicinfo-profile-picture-template"><!--
    ${renderThumbnail(user, false, true, false)}
--></div>

<div id="academicinfo-profile-identity-template"><!--
    <h4>${user.displayName}</h4>
    <p>${user.tenant.displayName}</p>
--></div>

<div id="academicinfo-profile-follow-info-template"><!--
    {if user.following && user.following.canFollow}
        <button type="button" class="btn btn-default btn-lg btn-block academicinfo-profile-follow">
            <i class="icon-bookmark"></i> __MSG__FOLLOW__
        </button>
    {/if}
    {if followInfo.followers || followInfo.following}
        <div class="academicinfo-profile-follow-stats">
            <table>
                {if followInfo.followers}
                    <tr><td>${followInfo.followers.length}</td><td>__MSG__FOLLOWERS__</td></tr>
                {/if}
                {if followInfo.following}
                    <tr><td>${followInfo.following.length}</td><td>__MSG__FOLLOWING__</td></tr>
                {/if}
            </table>
        </div>
    {/if}
--></div>

<div id="academicinfo-publications-template"><!--
    <div class="panel panel-default">
        {for publicationsInYear in publicationsByYear}
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#academic-info-publications-${publicationsInYear.year}">
                    ${publicationsInYear.year}
                    </a>
                </h4>
            </div>
            <div id="academic-info-publications-${publicationsInYear.year}" class="panel-collapse collapse in">
                <div class="panel-body">
                    {for publication in publicationsInYear.list}
                        <div class="row">
                            <div class="col-sm-4 col-md-2 academicinfo-publication-thumbnail">
                                <a href="${publication.url}" class="thumbnail">
                                    <img src="${publication.thumbnail}" alt="${publication.title}">
                                </a>
                            </div>
                            <div class="col-sm-8 col-md-10 academicinfo-publication-biblio">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h4 class="academicinfo-publication-title">
                                            <a href="${publication.url}">${publication.title}</a>
                                        </h4>
                                        <p class="academicinfo-publication-type">${publication.type}</p>
                                    </div>
                                    <div class="col-md-4">
                                        co-authors
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row academicinfo-publication-ribbon">
                            <div class="col-sm-4 col-md-2 academicinfo-publication-status">
                                <p class="center-block">${publication.status}</p>
                            </div>
                            <div class="col-sm-8 col-md-10 academicinfo-publication-source">
                                <p>${publication.source}</p>
                            </div>
                        </div>
                    {/for}
                </div>
            </div>
        {/for}
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/academicinfo.js"></script>
